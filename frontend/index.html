<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Clínico - Gestión de Imágenes Diagnósticas</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="description" content="Sistema de Gestión Integral de Imágenes Diagnósticas - Seguimiento en tiempo real de estudios, gestión de citas y resultados médicos">
    <meta name="keywords" content="imagenología, diagnóstico, citas médicas, estudios radiológicos, sistema médico">
    <meta name="author" content="Sistema Clínico">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:title" content="Sistema Clínico - Gestión de Imágenes Diagnósticas">
    <meta property="og:description" content="Sistema de Gestión Integral de Imágenes Diagnósticas">
    <meta property="og:image" content="">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="">
    <meta property="twitter:title" content="Sistema Clínico - Gestión de Imágenes Diagnósticas">
    <meta property="twitter:description" content="Sistema de Gestión Integral de Imágenes Diagnósticas">
    <meta property="twitter:image" content="">
    
    <!-- PWA support -->
    <meta name="theme-color" content="#1a73e8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Sistema Clínico">
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <style>
        /* Critical CSS for initial render */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Loading screen styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .app-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        
        .loading-logo::before {
            content: '🏥';
            font-size: 40px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide app content while loading */
        app-root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        app-root.loaded {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .loading-logo {
                width: 60px;
                height: 60px;
                border-radius: 15px;
            }
            
            .loading-logo::before {
                font-size: 30px;
            }
            
            .loading-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="app-loading" id="app-loading">
        <div class="loading-logo"></div>
        <div class="loading-text">Cargando Sistema Clínico...</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- Angular App Root -->
    <app-root id="app-root"></app-root>

    <!-- Scripts -->
    <script>
        // Performance monitoring
        window.addEventListener('load', function() {
            // Hide loading screen
            const loadingScreen = document.getElementById('app-loading');
            const appRoot = document.getElementById('app-root');
            
            if (loadingScreen && appRoot) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                    appRoot.classList.add('loaded');
                    
                    // Remove loading screen after animation
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }, 1000);
            }
            
            // Log performance metrics
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('App Load Time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
            }
        });
        
        // Service Worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Error boundary
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            console.error('Unhandled promise rejection:', e.reason);
        });
    </script>
</body>
</html>
